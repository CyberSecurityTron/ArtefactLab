<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Pulse</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-wrapper {
      box-shadow: 0 0 40px #00ffe0;
      border-radius: 10px;
      z-index: 1;
    }

    .robot {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') no-repeat center center;
      background-size: contain;
      animation: floaty 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes floaty {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe width="300" height="150" src="https://www.youtube.com/embed/sFZjqVnWBhc?autoplay=1&loop=1&playlist=sFZjqVnWBhc" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="robot"></div>
</body>
</html>
