<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing Robot</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#0f0f0f, #1a1a1a);
      color: #00ffe0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-shadow: 0 0 10px #00ffe0;
    }

    .robot {
      width: 150px;
      height: 150px;
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') no-repeat center center;
      background-size: contain;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1); }
    }

    .audio-container {
      margin-top: 20px;
    }

    iframe {
      border: none;
      box-shadow: 0 0 20px #00ffe0;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Cyber Dance Protocol: Engaged</h1>
  <div class="robot"></div>
  <div class="audio-container">
    
    <iframe width="300" height="150" src="https://www.youtube.com/embed/sFZjqVnWBhc?autoplay=1&loop=1&playlist=sFZjqVnWBhc" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</body>
</html>
