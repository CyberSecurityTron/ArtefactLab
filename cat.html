<!DOCTYPE html>
<html>
<body>
  <audio id="catAudio" loop autoplay>
    <source src="cat.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('catAudio');
    audio.play().catch(() => {
      console.log("Autoplay blocked, click anywhere to start the cat sound.");
      document.body.addEventListener('click', () => audio.play());
    });
  </script>
</body>
</html>
