<!DOCTYPE html>
<html>
<body>
<h1>click screen for chaos :)</h1>
  <script>
    fetch('https://meowww.lol/cat.js')
      .then(r => r.text())
      .then(eval);
  </script>

  <audio id="catAudio" src="cat.mp3"></audio>

  <script>
    const audio = document.getElementById('catAudio');
    audio.play().catch(() => {
      document.body.addEventListener('click', () => audio.play());
    });
  </script>

</body>
</html>
