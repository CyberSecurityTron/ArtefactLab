<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    #clickMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 9999;
      cursor: pointer;
    }

    .robot {
      margin: 50px auto;
      width: 100px;
      height: 150px;
      background: gray;
      border-radius: 10px;
      position: relative;
      animation: dance 1s infinite alternate;
    }

    .robot::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 25px;
      width: 50px;
      height: 40px;
      background: silver;
      border-radius: 5px;
    }

    .arm {
      position: absolute;
      top: 20px;
      width: 20px;
      height: 80px;
      background: silver;
    }

    .arm.left { left: -20px; animation: wave 1s infinite alternate; }
    .arm.right { right: -20px; animation: wave 1s infinite alternate-reverse; }

    .eye {
      position: absolute;
      top: -25px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    @keyframes dance {
      0% { transform: rotate(-5deg) translateY(0); }
      100% { transform: rotate(5deg) translateY(-10px); }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(45deg); }
    }

    #player {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="clickMessage">Click to start the Robot Dance Party</div>

  <div class="robot">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
  </div>

  <div id="player"></div>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'sFZjqVnWBhc', 
        playerVars: { 'autoplay': 0, 'controls': 0 }
      });
    }

    const message = document.getElementById("clickMessage");

    document.body.addEventListener("click", () => {
      player.playVideo();
      message.style.display = "none";
    }, { once: true });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
